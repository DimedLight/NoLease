<!DOCTYPE html>
<html>
<head>
	<link href="stylesheet.css" type="text/css" rel="stylesheet">
	<title>Virus Invader</title>

		    <script src='https://cdn.jsdelivr.net/gh/blueimp/JavaScript-MD5@2.13.0/js/md5.min.js'></script>
        <script>
            if(md5(prompt('Please Input The Password:', 'password')) !== 'aecbb90db08635d8f6d2860f8bee6aa0'){
                // user entered wrong password
                window.alert('You Have Entered The Wrong Password!');
                window.location.href = 'https://www.google.com';
            }
        </script>
    <script>
        window.onload = function() {
            function removeImg(event){
                if(event.ctrlKey && event.altKey && event.key === '\\'){
                    document.removeEventListener('keydown', removeImg);
                    document.getElementById("fakeoverlay").remove();
                }
            }
            document.addEventListener('keydown', removeImg);
        };
    </script>

<style>
#fakeoverlay {
    position: absolute;
    top: 0px;
    left: 0px;
    height: 100%;
    width: 100%;
    z-index: 99;
}
body { }
* {
box-sizing: border-box;
}
</style>
</head>

<body>
<img src="website.jpg" id="fakeoverlay">
    <!--Top Back Button-->

        <img src="../resources/favicon.png">
        <p style="color:#000000";>Back</p>&#128072;
    </div></a>

	<div class="game">
	<object width="350" height="550">
		<param name="movie" value="../minesweeper/index.html">
